# backend/docker-compose.yml

services:
  api:
    build: .
    container_name: kairos_api
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      - redis
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  redis:
    image: redis:7-alpine
    container_name: kairos_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

  # --- UPDATED WORKER SERVICE ---
  worker:
    build: .
    container_name: kairos_worker
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      - redis
    # The command now points to the app instance inside our new worker.py entry point.
    command: celery -A app.worker.celery_app worker --loglevel=info

  # --- NEW FLOWER MONITORING SERVICE (Optional but recommended) ---
  flower:
    build: .
    container_name: kairos_flower
    ports:
      - "5555:5555"
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      - redis
      - worker
    # Flower also points to our new worker entry point to find the app.
    command: celery -A app.worker.celery_app flower --port=5555

volumes:
  redis_data: